<!doctype html>
<html class="no-js" lang="en">
  <head>
  <meta charset="utf-8">
  <title>The Presidio</title>
  <link rel="stylesheet" href="css/style1.css" />
  <script src="../zurb/js/vendor/jquery.js"></script>
  <script src="../zurb/js/vendor/modernizr.js"></script>
  <script src="animation.js"></script>
  </head>

  <body>

<div class="item item--primary"
     data-aos="fade-left"
     data-aos-anchor="#trigger-right">
  RIGHT
</div>

<div class="item item--secondary"
     data-aos="fade-right"
     data-aos-anchor="#trigger-left">
  LEFT
</div>

<div class="item">1</div>
<div class="item">2</div>
<div class="item">3</div>
<div class="item">4</div>
<div class="item" id="trigger-left">
  5
  <span>trigger left</span>
</div>
<div class="item">6</div>
<div class="item">7</div>
<div class="item" id="trigger-right">
  8
  <span>trigger right</span>
</div>
<div class="item">9</div>
<div class="item">10</div>
<div class="item">11</div>
<div class="item">12</div>

</body>
</html>
